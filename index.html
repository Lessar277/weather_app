<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/css/main.css" media="screen" title="no title" charset="utf-8">
		meta
		<title>Weather App</title>
	</head>
	<body>
		<!-- WEATHER ICON -->
		<div class="weather-icon">
			<div class="icon sun-shower">
			  <div class="cloud"></div>
			  <div class="sun">
			    <div class="rays"></div>
			  </div>
			  <div class="rain"></div>
			</div>
		</div>
		<!-- WEATHER TEXT -->
		<div class="weather-text">
			<span class="city">Bucharest</span>
			<span class="temp">34&#8451</span>
		</div>
		<div class="input">
			<input type="text" name="city" placeholder="Enter another city:">
			<button type="button" name="search">Search</button>
		</div>
		<div class="footer">
			<p>&copy 2016 Lessar277 \\ Animated Weather Icons made by <a href="https://codepen.io/joshbader/pen/EjXgqr">Josh Bader</a> </p>
		</div>
