<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
		meta
		<title>Weather App</title>
	</head>
	<body>
		<div class="no-geo hidden">
			<h1>SORRY!</h1>
			<h3>It seems geo-location is disabled or not supported by your browser.</h3>
			<h3>Please try entering your location manually below.</h3>
		</div>
		<!-- WEATHER ICON -->
		<div class="weather-icon"></div>
		<!-- WEATHER TEXT -->
		<div class="weather-text">
			<span class="city"></span> <span class="temp"></span><span class="symbol"></span> <br>
			<span class="description"></span>
		</div>
		<div class="input">
			<input id="input" type="text" name="city" placeholder="Enter another city:">
			<button id="search" type="button" name="search">Search</button>
		</div>
		<div class="temp-units">
			<button id="metric" class="active" type="button" name="button">&#8451</button>
			<button id="imperial" class="" type="button" name="button">&#8457</button>
		</div>
		<div class="footer">
			<p>&copy 2016 Lessar277&nbsp&nbsp<>&nbsp&nbspAnimated Weather Icons made by <a href="https://codepen.io/joshbader/pen/EjXgqr">Josh Bader</a> </p>
		</div>
		<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
